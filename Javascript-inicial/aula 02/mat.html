<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematica</title>
    <script src ="mat.js"></script>
    <link rel="stylesheet" href="mat.css">
</head>
<body>
 <h1>Contas Matematicas</h1>
 <main>
 <section>
    <h2>Soma</h2>
   
       <label for="n1">Primeiro numero:</label>
       <input type="text" id="n1" placeholder="Digite o primeiro numero">
       <label for="n2">Segundo numero:</label>
       <input type="text" id="n2" placeholder="Digite o segundo numero">
       <button onclick="somar()">Somar</button>
       <p>Resultado: <span id="res"></span></p>
   
   </section>
   
   <section>
   <h2>Subtração</h2>
   
   <label for="n3">Primeiro numero:</label>
   <input type="text" id="n3" placeholder="Digite o primeiro numero">
   <label for="n4">Segundo numero:</label>
   <input type="text" id="n4" placeholder="Digite o segundo numero">
   <button onclick="subtracao()">Subtração</button>
   <p>Resultado: <span id="res-"></span></p>
   
   </section>
   
   <section>
   <h2>Multiplicacao</h2>
   <label for="n5">Primeiro numero:</label>
   <input type="text" id="n5" placeholder="Digite o primeiro numero">
   <label for="n6">Segundo numero:</label>
   <input type="text" id="n6" placeholder="Digite o segundo numero">
   <button onclick="mult()">Multiplicacao</button>
   <p>Resultado: <span id="res*"></span></p>
   </section>
   
   <section>
   <h2>divisao</h2>
   <label for="n7">Primeiro numero:</label>
   <input type="text" id="n7" placeholder="Digite o primeiro numero">
   <label for="n8">Segundo numero:</label>
   <input type="text" id="n8" placeholder="Digite o segundo numero">
   <button onclick="div()">Divisão</button>
   <p>Resultado: <span id="res/"></span></p>
   </section>

   <section>
      <h2>Média</h2>
      <input type="text" id="m1" placeholder="Digite a primeira nota">
      <input type="text" id="m2" placeholder="Digite a segunda nota">
      <input type="text" id="m3" placeholder="Digite a terceira nota">
      <input type="text" id="m4" placeholder="Digite a quarta nota">
      <input type="text" id="m5" placeholder="Digite a quinta nota">
      <button onclick="media()" >Calcular</button>
      <p>Resultado: <span id="respm"></span></p>
      <p id="msg"></p>
      </section>

   <section>
      <h2>Obesidade</h2>
         <input type="text" id="Peso" placeholder="Digite seu peso">
         <input type="text" id="Altura" placeholder="Digite sua altura">
         <button onclick="obeso()" >Calcular</button>
         <p>Resultado: <span id="respo"></span></p>
         <p id="msgo"></p>
   </section>
   <section>
      <h2>Idade</h2>
      <input type="text" id="ano" placeholder="Digite o ano de seu nascimento">
      <button onclick="nascimento()">Calcular</button>
      <p>Resultado: <span id="respi"></span></p>
      <p id="msgi"></p>
   </section>
    </main>
    

  
</body>
</html>
