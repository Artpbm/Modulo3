<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematica</title>
    <script src ="mat.js"></script>
    <link rel="stylesheet" href="mat.css">
</head>
<body>
 <h1>Contas Matematicas</h1>
 <section>
    <h2>Soma</h2>
    
        <label for="n1">First number:</label><br>
        <input type="text" id="n1" placeholder="Digite o primeiro numero"><br>
        <label for="n2">Second number:</label><br>
        <input type="text" id="n2" placeholder="Digite o segundo numero"><br>
        <button onclick="somar()">Somar</button><br>
        <p>Resultado: <span id="res"></span></p>

 </section>

 <section>
    <h2>Subtração</h2>

    <label for="n3">First number:</label><br>
    <input type="text" id="n3" placeholder="Digite o primeiro numero"><br>
    <label for="n4">Second number:</label><br>
    <input type="text" id="n4" placeholder="Digite o segundo numero"><br>
    <button onclick="subtracao()">Somar</button><br>
    <p>Resultado: <span id="res-"></span></p>

 </section>

 <section>
    <h2>Multiplicacao</h2>
    <label for="n5">First number:</label><br>
    <input type="text" id="n5" placeholder="Digite o primeiro numero"><br>
    <label for="n6">Second number:</label><br>
    <input type="text" id="n6" placeholder="Digite o segundo numero"><br>
    <button onclick="mult()">Somar</button><br>
    <p>Resultado: <span id="res*"></span></p>
 </section>

 <section>
    <h2>divisao</h2>
    <label for="n7">First number:</label><br>
    <input type="text" id="n7" placeholder="Digite o primeiro numero"><br>
    <label for="n8">Second number:</label><br>
    <input type="text" id="n8" placeholder="Digite o segundo numero"><br>
    <button onclick="div()">Somar</button><br>
    <p>Resultado: <span id="res/"></span></p>
 </section>

  
</body>
</html>
